name: Deploy package

on:
  push:
    branches:
      - main
      - develop
  pull_request: 
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Build project
        run: dotnet build --configuration Release
        
      - name: publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConsoleApp
          path: '**/bin/Release/**/*.exe'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'get pull-request number'
        uses: actions/github-script@v6
        id: get_issue_number
        with:
          script: |
            if (context.issue.number) {
              // Return issue number if present
              return context.issue.number;
            }
              
            try {
              const associatedPr = await github.action.repos.listPullRequestsAssociatedWithCommit({
                                      commit_sha: context.sha,
                                      owner: context.repo.owner,
                                      repo: context.repo.repo
                                    });
            } catch (error) {
              if (error instanceof Error){
                console.log("No associated pull request found.");
                return null;
              }
              throw error;
            }
              
            return associatedPr.data[0].number;
          result-encoding: string?
          
      - name: "output pr number if present"
        if: ${{ steps.get_issue_number.outputs.result != null }}
        run: echo ${{ steps.get_issue_number.outputs.result }}
        
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.*
          source-url: https://nuget.pkg.github.com/dannyneup/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.PACKAGE_REGISTRY_TOKEN}} 
          
      - name: Build solution and generate NuGet package
        run: dotnet pack -c Release
        working-directory: ./ConsoleApp1

      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./ConsoleApp1/bin/Release/*.nupkg --api-key ${{secrets.PACKAGE_REGISTRY_TOKEN}}