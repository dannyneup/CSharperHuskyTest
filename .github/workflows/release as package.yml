# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/tag/${{ github.event.release.tag_name }}"
      working-directory: "./dannyneup.CSharpierHuskyTest"
    - name: Archive NuGet Package
      uses: actions/upload-artifact@v1
      with: 
        name: packages
        path: "**/*.nupkg"
