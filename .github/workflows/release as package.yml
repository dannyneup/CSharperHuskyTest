name: publish nuget package

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build project
        run: dotnet build --configuration Release
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.*
          source-url: https://nuget.pkg.github.com/dannyneup/index.json
        env:
          NUGET_AUTH_TOKEN: ${{PACKAGE_REGISTRY_TOKEN}} 
          
      - name: Build solution and generate NuGet package
        run: dotnet pack -c Release 
        working-directory: ./ConsoleApp1

      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./ConsoleApp1/bin/Release/*.nupkg --api-key ${{PACKAGE_REGISTRY_TOKEN}}
